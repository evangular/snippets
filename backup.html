	}

<body>
	<section class="section"><div id='fat' class="container">	
	<script>
	for(var zzzz=0; zzzz<1000; zzzz++){
	        var butbutbut=document.createElement('div');
		butbutbut.innerHTML='ooh!';
		butbutbut.addEventListener('mousemove', function(){
			fml(this);		
		});
butbutbut.style.display='block';
		document.body.appendChild(butbutbut);
	}
	fml = function(buTT){
		if(typeof buTT.bloop=='undefined') // if bloop is not set, start it at 1
			buTT.bloop=1;

		var d = new Date();				
		buTT.bloop=buTT.bloop*-1; // flip  1,-1,1,-1,1...
		buTT.innerHTML=buTT.bloop==-1?'hello':'hi';
		buTT.style.backgroundColor='rgb('+(Math.random()*255)+','+(Math.random()*255)+','+(Math.random()*255)+')';
		buTT.style.transform='rotate('+(Math.random()*180)+'deg) scale(6.0)';
		buTT.zIndex=10;		
		setTimeout(function(){
		   buTT.style.backgroundColor='';//'rgb('+(Math.random()*255)+','+(Math.random()*255)+','+(Math.random()*255)+')';

			buTT.innerHTML='wut?';
			buTT.style.transform='rotate(0deg)';

	};		
			
</script>
